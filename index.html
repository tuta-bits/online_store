<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <title>Document</title>
</head>
<body>
    <!--Header section starts here-->
    <header>
        <a href="#" class="logo"><img src="images/logo.svg"></a>

        <nav class="navbar">
            <a href="#home" class="active">Home</a>
            <a href="#about">About</a>
            <a href="#menu">Menu</a>
            <a href="#team">Team</a>
            <a href="#reservation">Reservation</a>
            <a href="#blog">Blog</a>
        </nav>

        <div class="icons">
            <i class="fas fa-bars" id="menu"></i>
            <i class="fas fa-search"></i>
            <i class="fas fa-heart"></i>
            <i class="fas fa-shopping-cart"></i>
        </div>
    </header>
    <!--Header section ends here-->


    <!---Slider section starts here-->

    <div class="home" id="home">
        <div class="swiper home-slider">
            <div class="swiper-wrapper wrapper">
                <div class="swiper-slide slide slide1">
                    <div class="content">
                        <img src="images/image-product-1-thumbnail.jpg" alt="Sneakers">
                        <h3>delicious royale</h3>
                        <h1>Gift voucher</h1>
                        <p>
                            Give away to your beloved customers
                        </p>
                        <a href="#" class="btn">Order Now</a>
                    </div>
                </div>

                <div class="swiper-slide slide slide2">
                    <div class="content">
                        <img src="images/image-product-2-thumbnail.jpg" alt="Sneakers">
                        <h3>Sales 10% off</h3>
                        <h1>The product</h1>
                        <p>
                            Browse our catlogue
                        </p>
                        <a href="#" class="btn">Order Now</a>
                    </div>
                </div>

                <div class="swiper-slide slide slide3">
                    <div class="content">
                        <img src="images/image-product-3-thumbnail.jpg" alt="Sneakers">
                        <h3>We are open</h3>
                        <h1>New products</h1>
                        <p>
                            You will love it
                        </p>
                        <a href="#" class="btn">Order Now</a>
                    </div>
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </div>

    <!---Slider section ends here-->


   <!-- Swiper JS -->
   <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

   <!-- Initialize Swiper -->
   <script>
     const progressCircle = document.querySelector(".autoplay-progress svg");
     const progressContent = document.querySelector(".autoplay-progress span");
     var swiper = new Swiper(".home-slider", {
       spaceBetween: 30,
       centeredSlides: true,
       autoplay: {
         delay: 7500,
         disableOnInteraction: false
       },
       pagination: {
         el: ".swiper-pagination",
         clickable: true
       },
       loop: true,
       on: {
         autoplayTimeLeft(s, time, progress) {
           progressCircle.style.setProperty("--progress", 1 - progress);
           progressContent.textContent = `${Math.ceil(time / 1000)}s`;
         }
       }
     });
   </script>

    <script type="text/javascript">
        let menu = document.querySelector('#menu');
        let navbar = document.querySelector('.navbar');

        menu.onclick = () => {
            menu.classList.toggle('fa-times');
            navbar.classList.toggle('active');
        }
    </script>

</body>
</html>
